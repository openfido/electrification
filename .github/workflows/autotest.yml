name: validation

on:

  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest
    container: slacgismo/gridlabd:develop
    
    steps:
    
      - uses: actions/checkout@v2
      
      - name: validate
        run: sh autotest.sh > autotest-errors.txt
        
      - name: artifacts
        uses: actions/upload-artifact@v2
        # if: failure()
        with:
          name: autotest-errors
          path: autotest-errors.tar.gz
      - name: Display autotest errors 
        run: cat autotest-errors.txt
